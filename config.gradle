// 整个项目的配置
ext {
    // false : 组件模式（可以独立运行）
    // true  : 依赖模式
    isModule = false
    app = [
            compileSdkVersion: 28,
            minSdkVersion    : 15,
            targetSdkVersion : 28,
            versionCode      : 1,
            versionName      : "1.0"
    ]

    appId = [
            applicationId: "cn.carhouse.quick",
            moudle       : "cn.carhouse.module"
    ]
    // 公共配置
    depsLibs = [
            appcompat          : "androidx.appcompat:appcompat:1.1.0",
            recyclerview       : "androidx.recyclerview:recyclerview:1.1.0-rc01",
            constraintlayout   : "androidx.constraintlayout:constraintlayout:1.1.3",
            // EventBus
            eventbus           : "org.greenrobot:eventbus:3.1.1",
            // 自定义标题栏
            titlebar           : "com.github.wenkency:titlebar:1.5.0",
            // 图片加载封装
            imageloader        : 'com.github.wenkency:imageloader:2.0.1',
            // butterKnife注入
            butterKnife        : 'com.jakewharton:butterknife:10.2.1',
            butterKnifeCompiler: 'com.jakewharton:butterknife-compiler:10.2.1',
            // 阿里ARouter
            arouterApi         : "com.alibaba:arouter-api:1.5.0",
            arouterCompiler    : "com.alibaba:arouter-compiler:1.2.2",
            // 常用的工具类
            utils              : 'com.github.wenkency:utils:1.3.0',
    ]
}