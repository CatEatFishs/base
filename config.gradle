// 整个项目的配置
ext {
    // false : 组件模式（可以独立运行）
    // true  : 依赖模式
    isModule = false
    app = [
            compileSdkVersion: 28,
            minSdkVersion    : 15,
            targetSdkVersion : 28,
            versionCode      : 1,
            versionName      : "1.0"
    ]

    appId = [
            applicationId: "cn.carhouse.quick",
            moudle       : "cn.carhouse.module"
    ]
    // 公共配置
    versions = [
            appcompat          : "1.1.0",
            recyclerview       : "1.1.0-rc01",
            constraintlayout   : "1.1.3",
            eventbus           : "3.1.1",
            glide              : "4.10.0",
            glideComplier      : "4.10.0",
            okhttp             : "4.2.2",
            okio               : "2.4.1",
            gson               : "2.8.6",
            // 阿里的ARouter
            arouterApi         : "1.5.0",
            arouterCompiler    : "1.2.2",
            // 标题栏
            titlebar           : "1.4.0",
    ]
    // 公共配置
    depsLibs = [
            appcompat       : "androidx.appcompat:appcompat:${versions.appcompat}",
            recyclerview    : "androidx.recyclerview:recyclerview:${versions.recyclerview}",
            constraintlayout: "androidx.constraintlayout:constraintlayout:${versions.constraintlayout}",
            // EventBus
            eventbus        : "org.greenrobot:eventbus:${versions.eventbus}",
            // 阿里ARouter
            arouterApi      : "com.alibaba:arouter-api:${versions.arouterApi}"
    ]
}