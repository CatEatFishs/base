apply plugin: 'com.android.library'

// 远程仓库
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.wenkency'

android {
    compileSdkVersion app.compileSdkVersion

    defaultConfig {
        minSdkVersion this.app.minSdkVersion
        targetSdkVersion this.app.targetSdkVersion
        versionCode this.app.versionCode
        versionName this.app.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }


}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    /*导入依赖*/
    api this.depsLibs.appcompat
    api this.depsLibs.recyclerview
    //  通用标题栏
    api this.depsLibs.titlebar
    api this.depsLibs.utils
    api this.depsLibs.eventbus
    api this.depsLibs.arouterApi
    api this.depsLibs.butterKnife
}
